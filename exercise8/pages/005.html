<content-box v-if="!activePdf" two-column="true">
    <template slot="left">
        <image-block :alt="alt" :image=image :root=root></image-block>
    </template>
    <template slot="right">
        <page-title :title="pageTitle"></page-title>
        <p>
            Coach Mark wants to help you in your quest to better health and wellbeing and has provided you with access to valuable resources he has pulled together from his many years of experience.
        </p>
        <p>
            One is <template slot="button" @click="showPdf('Walk')" target="_blank">a guide to walking</template>, and how to approach this exercise, so you see it as manageable and enjoyable.
        </p>
        <p>
            The second is a guide to <template slot="button" @click="showPdf('Sleep')" target="_blank">12 ways to improve sleep</template>.
        </p>
        <p>
            These are both excellent resources that will complement your preparation for the Wellbeing Plan you have in this module.
        </p>
    </template>
</content-box>
<div v-if="activePdf" class="row v3">
    <modal :content="modalProps">
        <div class ="col-xs-12 col-md-10 col-lg-8 col-sm-10 v3-contentBox v3-transition-center"
        style='align-self:flex-start;'>
            <div class="pdf-header">
                <h3 class="pdf-title"><{activePdf}> for Energy and Health</h3>
            </div>
            <div class="box">
                <object v-if="activePdf==='Walk'"
                class="pdf-container box"
                align="middle"
                type="application/pdf"
                :data="root+'/images/pdf/walk.pdf'">
                    <p>Oh no! the walk PDF didnt load</p>
                </object>
                <object v-if="activePdf==='Sleep'"
                class="pdf-container box"
                align="middle"
                type="application/pdf"
                :data="root+'/images/pdf/sleep.pdf'">
                    <p>Oh no! the sleep PDF didnt load</p>
                </object>
            </div>
        </div>
    </modal>
</div>
